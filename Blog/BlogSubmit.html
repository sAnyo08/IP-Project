<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the document -->
    <title>Document</title>
    
    <!-- Link to the CSS file for styling the blog submission form -->
    <link rel="stylesheet" href="BlogSubmit.css">
    
    <!-- Link to the CSS file for styling the navbar -->
    <link rel="stylesheet" href="../Navbar.css">
    
    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Link to the Google Font 'Play' -->
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar section -->
    <div class="navbar">
        <!-- Link to homepage with F1 logo -->
        <a href="../index.html"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/F1.svg/2560px-F1.svg.png" alt="logo"></a>
        
        <!-- Navbar toggle for mobile view -->
        <span class="navbar-toggle">☰</span>
        
        <!-- Navigation links -->
        <nav class="navbar-links">
            <ul>
                <li><a href="Blog.html">Blog</a></li>
                <li><a href="../Players/players.html">Players</a></li>
                <li><a href="../Teams/Teams.html">Teams</a></li>
                <li><a href="About.html">About</a></li>
            </ul>
        </nav>
    </div>
    
    <!-- Main content box for the blog submission form -->
    <div class="box">
        <div class="container">
            <!-- Header section of the form -->
            <header>
                <h1>Let's connect</h1>
                <p>and start working on amazing things</p>
            </header>
            
            <!-- Submission confirmation message (initially hidden) -->
            <div id="submission-message">Blog submitted</div>
            
            <!-- Main section with the form -->
            <main>
                <h2>Ready to Get Started?</h2>
                
                <!-- Blog submission form -->
                <form id="blog-form">
                    <!-- Input for user's name -->
                    <label for="User-name">Name:</label>
                    <input type="text" id="User-name" placeholder="Name" required aria-required="true">
                
                    <!-- Input for blog title -->
                    <label for="User-Title">Title:</label>
                    <input type="text" id="User-Title" placeholder="Title" required aria-required="true">
                
                    <!-- Textarea for blog description -->
                    <label for="Blog-description">Blog Description:</label>
                    <textarea id="Blog-description" placeholder="Your Blog" required aria-required="true"></textarea>
                
                    <!-- Input for blog image URL -->
                    <label for="Blog-image">Image URL:</label>
                    <input type="url" id="Blog-image" placeholder="Image url" required aria-required="true">
                
                    <!-- Submit button -->
                    <button type="submit" id="button">Submit Blog</button>
                
                    <!-- Notice about blog deletion -->
                    <p id="deletion-notice">Blogs once submitted cannot be deleted</p>
                </form>
                
            </main>
        </div>
    </div>
    
    <!-- Footer section -->
    <footer class="footer-box">
       <!-- Footer text -->
       <p>© 2003-2024 Formula One World Championship Limited</p>
       
       <!-- Footer creator credits -->
       <h5>Created by: 
        <br>Sanyo Fonseca 9896
        <br>Jonathan Gomes 9900
        <br>Allan Monis 9920
       </h5>
    </footer>
    
    <!-- Link to the JavaScript file for blog functionality -->
    <script type="module" src="blog.js"></script>
    
    <!-- Link to the JavaScript file for navbar functionality -->
    <script src="../Navbar.js"></script>
</body>
</html>
